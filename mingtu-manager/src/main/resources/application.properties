#端口号配置
server.port=8080
#项目根路径配置
#2.0之前server.context-path
#2.0之后为server.servlet.context-path
server.servlet.context-path=/

#日志
#日志级别
logging.level.root=INFO
logging.level.web=DEBUG
logging.level.com.mingtu=DEBUG
#日志文件配置
#logging.config=classpath:log4j.properties

#数据源配置（Spring Boot 2默认数据库连接池选择了HikariCP）
spring.datasource.name=test
#SpringBoot2.1在你没有指定MySQL驱动版本的情况下它自动依赖的驱动是8.0很高的版本,需要设置serverTimezone=UTC
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mingtu?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
#mysql6.0之后使用com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#配置tkmybatis框架
#定义Mapper接口映射文件位置, xml文件需要放在resources目录下
mybatis.mapper-locations=classpath:mapper/*.xml
#定义实体类别名配置
mybatis.type-aliases-package=com.mingtu.common.entity